<html>
<head>
    <title>My Dictionary</title>
</head>
<body>
<h1>Words</h1>
<ol>
    <li th:each="word : ${words}">
        <h2 th:text="${word.value}"></h2>
        <ol>
            <li th:each="meaning : ${word.meanings}">
                <div>
                    <div th:text="${meaning.wordClass}"></div>
                    <div th:text="${meaning.value}"></div>
                </div>
            </li>
        </ol>
    </li>
</ol>
</body>
</html>
